{% extends 'movies/base.html' %}
{% block content %}
<div class="movie-list">
    {% for movie in movies %}
    <div class="movie-card">
        {% if movie.image %}
        <img src="{{ movie.image.url }}" alt="{{ movie.mov_title }}" class="movie-poster">
        {% endif %}
        <div class="movie-info">
            <h3 class="movie-title">{{ movie.mov_title }}</h3>
            <p class="movie-year">{{ movie.mov_year }}</p>
            <div class="movie-actions">
                <a href="{% url 'movie_detail' movie.id %}" class="btn">Details</a>
                <a href="{% url 'add_to_wishlist' movie.id %}" class="btn">❤️ Wishlist</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
