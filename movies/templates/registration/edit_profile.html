{% extends 'movies/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card bg-black border-secondary shadow-lg">
                <div class="card-body p-4">
                    <h2 class="text-danger text-center mb-4">
                        <i class="bi bi-person-gear"></i> Edit Profile
                    </h2>
                    
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label text-light">
                                <i class="bi bi-person-badge"></i> Username
                            </label>
                            <input type="text" 
                                   value="{{ user.username }}" 
                                   class="form-control bg-dark text-light border-secondary" 
                                   disabled>
                        </div>

                        <div class="mb-3">
                            <label for="old_password" class="form-label text-light">
                                <i class="bi bi-lock-fill"></i> Current Password
                            </label>
                            <input type="password" 
                                   name="old_password" 
                                   class="form-control bg-dark text-light border-secondary" 
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="new_password1" class="form-label text-light">
                                <i class="bi bi-key-fill"></i> New Password
                            </label>
                            <input type="password" 
                                   name="new_password1" 
                                   class="form-control bg-dark text-light border-secondary" 
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="new_password2" class="form-label text-light">
                                <i class="bi bi-key"></i> Confirm New Password
                            </label>
                            <input type="password" 
                                   name="new_password2" 
                                   class="form-control bg-dark text-light border-secondary" 
                                   required>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 py-2">
                            <i class="bi bi-save"></i> Update Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
