{% extends 'movies/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card bg-black border-secondary shadow-lg">
                <div class="card-body p-4">
                    <h2 class="text-danger text-center mb-4">
                        <i class="bi bi-person-circle"></i> Welcome Back
                    </h2>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Invalid username or password
                    </div>
                    {% endif %}

                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        <div class="mb-3">
                            <label for="username" class="form-label text-light">
                                <i class="bi bi-person-fill"></i> Username
                            </label>
                            <input type="text" 
                                   name="username" 
                                   class="form-control bg-dark text-light border-secondary" 
                                   required>
                            <div class="invalid-feedback">
                                Please enter your username
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-light">
                                <i class="bi bi-lock-fill"></i> Password
                            </label>
                            <input type="password" 
                                   name="password" 
                                   class="form-control bg-dark text-light border-secondary" 
                                   required>
                            <div class="invalid-feedback">
                                Please enter your password
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 py-2">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>

                        <div class="text-center mt-4">
                            <p class="text-white">
                                Don't have an account? 
                                <a href="{% url 'register' %}" class="text-danger text-decoration-none">
                                    Create one
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
